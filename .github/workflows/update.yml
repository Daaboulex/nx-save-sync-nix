name: Update NX-Save-Sync

on:
  schedule:
    # Run daily at 7 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Get latest release
        id: get_release
        run: |
          # Get latest release from upstream (no 'v' prefix on tags)
          LATEST=$(curl -s "https://api.github.com/repos/Xc987/NX-Save-Sync/releases/latest" | jq -r '.tag_name')
          echo "Latest release: $LATEST"
          echo "release=$LATEST" >> $GITHUB_OUTPUT
          
          # Get current version from package.nix
          CURRENT=$(grep -oP 'version = "\K[^"]+' package.nix | head -1)
          echo "Current version: $CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.get_release.outputs.release }}" = "${{ steps.get_release.outputs.current }}" ]; then
            echo "No update needed"
            echo "update=false" >> $GITHUB_OUTPUT
          else
            echo "Update available!"
            echo "update=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package.nix
        if: steps.check.outputs.update == 'true'
        run: |
          NEW_VERSION="${{ steps.get_release.outputs.release }}"
          # Remove 'v' prefix if present
          NEW_VERSION="${NEW_VERSION#v}"
          
          # Update version
          sed -i "s/version = \"[^\"]*\";/version = \"$NEW_VERSION\";/" package.nix
          
          echo "Updated to version: $NEW_VERSION"

      - name: Get new hash
        if: steps.check.outputs.update == 'true'
        run: |
          # Try to build and capture the hash error
          NEW_HASH=$(nix build --impure --expr '
            let
              pkgs = import <nixpkgs> {};
            in pkgs.fetchFromGitHub {
              owner = "Xc987";
              repo = "NX-Save-Sync";
              rev = "${{ steps.get_release.outputs.release }}";
              hash = "sha256-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=";
            }
          ' 2>&1 | grep -oP 'got:\s+\K\S+' || true)
          
          if [ -n "$NEW_HASH" ]; then
            echo "New hash: $NEW_HASH"
            # Update the main source hash (first occurrence after rev)
            sed -i "0,/hash = \"sha256-[^\"]*\";/s//hash = \"$NEW_HASH\";/" package.nix
          fi

      - name: Test build
        if: steps.check.outputs.update == 'true'
        run: |
          nix build --show-trace 2>&1 | tail -50 || echo "Build may need manual fixes"

      - name: Create Pull Request
        if: steps.check.outputs.update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update nx-save-sync to ${{ steps.get_release.outputs.release }}"
          title: "Update NX-Save-Sync to ${{ steps.get_release.outputs.release }}"
          body: |
            Automated update to latest NX-Save-Sync release.
            
            **New version:** `${{ steps.get_release.outputs.release }}`
            **Previous version:** `${{ steps.get_release.outputs.current }}`
            
            Please verify the build works before merging.
          branch: auto-update/nx-save-sync
          delete-branch: true
